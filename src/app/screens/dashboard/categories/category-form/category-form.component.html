<div class="form-wrapper">
  
  <header class="page-header">
    <button mat-icon-button routerLink="/dashboard/categories">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ pageTitle }}</h1>
  </header>

  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
            <mat-label>Nombre de la Categoría</mat-label>
            <input matInput formControlName="nombre" required placeholder="Ej. Electrónica">
            <mat-icon matSuffix>label</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
            <mat-label>Descripción (Opcional)</mat-label>
            <textarea matInput formControlName="descripcion" rows="4" placeholder="Detalles de la categoría..."></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/dashboard/categories">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
            <mat-icon>save</mat-icon>
            Guardar Categoría
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
