<mat-toolbar class="page-header">
  <span>Gestión de Categorías</span>
  <span class="spacer" style="flex: 1 1 auto;"></span>

  <a mat-raised-button color="primary" routerLink="/dashboard/categories/new">
    <mat-icon>add</mat-icon>
    Crear Categoría
  </a>
</mat-toolbar>

<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cat"> {{cat.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let cat"> {{cat.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cat">
        <a mat-icon-button color="primary"
           [routerLink]="['/dashboard/categories/edit', cat.id]"
           aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn"
                (click)="openDeleteDialog(cat.id)"
                aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
