<div class="categories-container">

  <header class="categories-header">
    <div class="header-content">
      <h1>Gestión de Categorías</h1>
      <p>Organiza tu inventario por secciones</p>
    </div>
    <button mat-raised-button class="create-btn" routerLink="/dashboard/categories/new">
      <mat-icon>add</mat-icon>
      Nueva Categoría
    </button>
  </header>

  <div class="table-container mat-elevation-z8">

    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando categorías...</p>
    </div>

    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let cat" class="name-cell">
          <span class="category-name">{{cat.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let cat" class="desc-cell">
          {{cat.description || 'Sin descripción'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones </th>
        <td mat-cell *matCellDef="let cat" class="actions-cell">
          <div class="actions-wrapper">
            <button mat-icon-button color="primary"
                    [routerLink]="['/dashboard/categories/edit', cat.id]"
                    matTooltip="Editar categoría">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"
                    (click)="openDeleteDialog(cat.id)"
                    matTooltip="Eliminar categoría">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

    </table>

    <div *ngIf="!isLoading && dataSource.length === 0" class="empty-state">
      <mat-icon>category</mat-icon>
      <p>No hay categorías registradas.</p>
    </div>
  </div>
</div>
