<mat-toolbar class="page-header">
  <span>Gestión de Productos</span>
  <span class="spacer" style="flex: 1 1 auto;"></span>

  <a mat-raised-button color="primary" routerLink="/dashboard/products/new">
    <mat-icon>add</mat-icon>
    Crear Producto
  </a>
</mat-toolbar>

<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let prod"> {{prod.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="codigo_barras">
      <th mat-header-cell *matHeaderCellDef> Código/SKU </th>
      <td mat-cell *matCellDef="let prod"> {{prod.codigo_barras}} </td>
    </ng-container>

    <ng-container matColumnDef="precio_venta">
      <th mat-header-cell *matHeaderCellDef> Precio (Venta) </th>
      <td mat-cell *matCellDef="let prod"> {{prod.precio_venta | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad_stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let prod"> {{prod.cantidad_stock}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let prod"> {{prod.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let prod">
        <button mat-icon-button color="primary" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  </div>
