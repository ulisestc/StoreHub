<mat-toolbar class="page-header">
  <span>Ajustes e Historial de Inventario</span>
  <span class="spacer" style="flex: 1 1 auto;"></span>

  <button mat-raised-button color="primary">
    <mat-icon>add</mat-icon>
    Registrar Ajuste
  </button>
</mat-toolbar>

<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let mov"> {{mov.fecha | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let mov"> {{mov.producto}} </td>
    </ng-container>

  <!-- PENDIENTE POR ARREGLAR LOS CHIPS, NO MUESTRAN EL COLOR QUE CORRESPONDE-->
    <ng-container matColumnDef="tipo_movimiento">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let mov">
        <mat-chip-listbox>
          <mat-chip [color]="getChipColor(mov.tipo_movimiento)" selected>
            {{ mov.tipo_movimiento | titlecase }}
          </mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let mov"> {{mov.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Realizado por </th>
      <td mat-cell *matCellDef="let mov"> {{mov.usuario}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
