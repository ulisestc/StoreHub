<mat-toolbar class="page-header welcome-header">
  <span>¡Bienvenido, {{ userName }}!</span>
</mat-toolbar>

<div class="quick-actions-container">

  <div *ngIf="userRole === 'Admin' || userRole === 'Cajero'">

    <mat-card class="quick-action-card pos-card" routerLink="/dashboard/sales/pos">
      <mat-card-header>
        <mat-icon mat-card-avatar>point_of_sale</mat-icon>
        <mat-card-title>Punto de Venta</mat-card-title>
        <mat-card-subtitle>Iniciar una nueva transacción</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button color="primary">IR AHORA</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div *ngIf="userRole === 'Admin'" class="admin-actions">

    <mat-card class="quick-action-card" routerLink="/dashboard/products">
      <mat-card-header>
        <mat-icon mat-card-avatar>inventory_2</mat-icon>
        <mat-card-title>Productos</mat-card-title>
        <mat-card-subtitle>Gestionar catálogo y stock</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <mat-card class="quick-action-card" routerLink="/dashboard/reports">
      <mat-card-header>
        <mat-icon mat-card-avatar>assessment</mat-icon>
        <mat-card-title>Reportes</mat-card-title>
        <mat-card-subtitle>Ver estadísticas de ventas</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <mat-card class="quick-action-card" routerLink="/dashboard/inventory">
      <mat-card-header>
        <mat-icon mat-card-avatar>rule</mat-icon>
        <mat-card-title>Ajustes de Inventario</mat-card-title>
        <mat-card-subtitle>Registrar entradas o mermas</mat-card-subtitle>
      </mat-card-header>
    </mat-card>

  </div>

</div>
