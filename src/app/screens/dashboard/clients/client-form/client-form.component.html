<div class="form-wrapper">

  <header class="page-header">
    <button mat-icon-button routerLink="/dashboard/clients">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ pageTitle }}</h1>
  </header>

  <mat-card class="form-card">
    <mat-card-content>
      <div class="loading-spinner" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Cargando datos del cliente...</p>
      </div>

      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

        <div class="form-section">
          <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="name" required placeholder="Ej. Juan Pérez">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" subscriptSizing="dynamic">
            <mat-label>Teléfono</mat-label>
            <input matInput type="tel" formControlName="phone" placeholder="555-1234">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/dashboard/clients">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
            <mat-icon>save</mat-icon>
            Guardar Cliente
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

</div>
