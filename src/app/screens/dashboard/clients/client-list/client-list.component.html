<mat-toolbar class="page-header">
  <span>Gestión de Clientes</span>
  <span class="spacer" style="flex: 1 1 auto;"></span>

  <a mat-raised-button color="primary" routerLink="/dashboard/clients/new">
    <mat-icon>add</mat-icon>
    Crear Cliente
  </a>
</mat-toolbar>

<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let client"> {{client.correo || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let client"> {{client.telefono || '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let client">
        <a mat-icon-button color="primary"
           [routerLink]="['/dashboard/clients/edit', client.id]"
           aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn"
                (click)="openDeleteDialog(client.id)"
                aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
