<div class="clients-container">

  <header class="clients-header">
    <div class="header-content">
      <h1>Gestión de Clientes</h1>
      <p>Administra tu base de datos de clientes</p>
    </div>
    <button mat-raised-button class="create-btn" routerLink="/dashboard/clients/new">
      <mat-icon>person_add</mat-icon>
      Nuevo Cliente
    </button>
  </header>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let client" class="name-cell">
          <div class="cell-content">
            <mat-icon class="avatar-icon">account_circle</mat-icon>
            <span class="client-name">{{client.name}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let client" class="email-cell">
          {{client.email || '-'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let client" class="phone-cell">
          {{client.phone || '-'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> Acciones </th>
        <td mat-cell *matCellDef="let client" class="actions-cell">
          <div class="actions-wrapper">
            <button mat-icon-button color="primary"
                    [routerLink]="['/dashboard/clients/edit', client.id]"
                    matTooltip="Editar cliente">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"
                    (click)="openDeleteDialog(client.id)"
                    matTooltip="Eliminar cliente">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

    </table>

    <div *ngIf="dataSource.length === 0" class="empty-state">
      <mat-icon>group_off</mat-icon>
      <p>No hay clientes registrados.</p>
    </div>
  </div>

</div>
