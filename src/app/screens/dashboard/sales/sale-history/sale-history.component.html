<mat-toolbar class="page-header">
  <span>Historial de Ventas</span>
</mat-toolbar>

<div class="table-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let sale"> {{sale.fecha | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ° Ticket </th>
      <td mat-cell *matCellDef="let sale"> #{{sale.id.slice(-6) }} </td> </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Cajero </th>
      <td mat-cell *matCellDef="let sale"> {{sale.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let sale"> {{sale.total | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let sale">
        <button mat-icon-button color="primary"
                (click)="viewSaleDetails(sale)"
                matTooltip="Ver detalles del ticket">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
