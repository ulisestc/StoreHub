<div class="reports-container">

  <header class="reports-header">
    <h1>Reportes de Ventas</h1>
    <p>Analiza el rendimiento de tu negocio</p>
  </header>

  <div class="filter-card" *ngIf="showFilters">
    <!-- filtrado por fecvhas -->
    <div class="filter-row">
      <mat-form-field appearance="outline">
        <mat-label>Fecha inicio</mat-label>
        <input matInput [matDatepicker]="pickerStart">
        <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha fin</mat-label>
        <input matInput [matDatepicker]="pickerEnd">
        <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary">
        Ventas por fecha
      </button>
    </div>

    <div class="separator"></div>

    <!-- filtrado por top ventas (threshold)-->
    <div class="filter-row">
      <mat-form-field appearance="outline" class="small-input">
        <input matInput type="number" value="10">
      </mat-form-field>
      <button mat-raised-button color="primary">
        Productos m√°s vendidos
      </button>
    </div>

    <div class="separator"></div>

    <!-- filtrado por stock bajo (threshold) -->
    <div class="filter-row">
      <mat-form-field appearance="outline" class="small-input">
        <input matInput type="number" value="10">
      </mat-form-field>
      <button mat-raised-button color="primary">
        Productos con stock bajo
      </button>
    </div>
  </div>
</div>
