<mat-toolbar class="page-header">
  <span>Reportes de Ventas</span>
</mat-toolbar>

<mat-card class="filter-card">
  <mat-card-content [formGroup]="filterForm" (ngSubmit)="onFilter()">

    <mat-form-field appearance="outline">
      <mat-label>Filtrar por rango de fechas</mat-label>
      <mat-date-range-input [formGroup]="filterForm" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Fecha inicio">
        <input matEndDate formControlName="end" placeholder="Fecha fin">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoria">
        <mat-option [value]="null">Todas</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Vendedor</mat-label>
      <mat-select formControlName="vendedor">
        <mat-option [value]="null">Todos</mat-option>
        <mat-option *ngFor="let vend of vendedoresSimulados" [value]="vend.id">
          {{ vend.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onFilter()">
      <mat-icon>filter_alt</mat-icon>
      Aplicar Filtro
    </button>
  </mat-card-content>
</mat-card>

<div *ngIf="reportData" class="report-container">

  <mat-card class="report-card">
    <mat-card-header>
      <mat-card-title>Ingresos Totales</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2 class="total-revenue">{{ reportData.totalIngresos | currency }}</h2>
      <p>{{ reportData.totalTransacciones }} transacciones</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="report-card">
    <mat-card-header>
      <mat-card-title>Productos Más Vendidos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item *ngFor="let product of reportData.topProducts" role="listitem">
          {{ product.nombre }}
          <span class="spacer" style="flex: 1 1 auto;"></span>
          <strong>{{ product.vendidos }}</strong>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

</div>
