<mat-toolbar class="page-header">
  <span>Mi Perfil</span>
</mat-toolbar>

<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Editar Información</mat-card-title>
      <mat-card-subtitle>Tu rol actual es: {{ userRole }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" formControlName="email" readonly>
          </mat-form-field>
        </div>

        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="profileForm.invalid">
            Guardar Cambios
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="password-card">
    <mat-card-header>
      <mat-card-title>Cambiar Contraseña</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Contraseña Actual</mat-label>
            <input matInput type="password" formControlName="currentPassword" required>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Nueva Contraseña</mat-label>
            <input matInput type="password" formControlName="newPassword" required>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field-full">
            <mat-label>Confirmar Nueva Contraseña</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('passwordsNotMatching')">
              Las contraseñas no coinciden.
            </mat-error>
          </mat-form-field>
        </div>

        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="passwordForm.invalid">
            Actualizar Contraseña
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
