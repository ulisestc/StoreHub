<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>

  <button mat-button color="warn" (click)="onYesClick()" cdkFocusInitial>
    Eliminar
  </button>
</div>
