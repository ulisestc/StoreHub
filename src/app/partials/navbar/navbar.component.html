<mat-toolbar class="navbar">

  <button mat-icon-button (click)="onMenuToggle()" class="menu-btn" aria-label="Toggle menu">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="navbar-brand">
    <mat-icon class="brand-icon">storefront</mat-icon>
    <span class="brand-text">StoreHub</span>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-btn" aria-label="User menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu" class="user-menu">
    <button mat-menu-item routerLink="/dashboard/profile">
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </mat-menu>

</mat-toolbar>
