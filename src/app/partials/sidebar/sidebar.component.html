<mat-nav-list>
  <h3 mat-subheader>Menú Principal</h3>

  <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    Inicio (Dashboard)
  </a>

  <div *ngIf="userRole === 'Admin' || userRole === 'Cajero'">
    <a mat-list-item routerLink="/dashboard/sales/pos" routerLinkActive="active">
      Punto de Venta (POS)
    </a>
    <a mat-list-item routerLink="/dashboard/sales/history" routerLinkActive="active">
      Historial de Ventas
    </a>
  </div>

  <div *ngIf="userRole === 'Admin'">
    <a mat-list-item routerLink="/dashboard/products" routerLinkActive="active">
      Productos
    </a>
    <a mat-list-item routerLink="/dashboard/categories" routerLinkActive="active">
      Categorías
    </a>
    <a mat-list-item routerLink="/dashboard/inventory" routerLinkActive="active">
      Ajuste de Inventario
    </a>
    <a mat-list-item routerLink="/dashboard/reports" routerLinkActive="active">
      Reportes
    </a>
  </div>

  <mat-divider></mat-divider>

  <a mat-list-item disabled>
    Rol: {{ userRole }}
  </a>

</mat-nav-list>
